<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebase Labs</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend+Exa&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/944f8aa2f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/exams">
          <i class="fa-solid fa-heart-pulse"></i>
          <span>Rebase Labs</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/exams">Exames</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dados em JSON
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="api/v1/exams">Dados Feature 1</a></li>
                <li><a class="dropdown-item" href="api/v2/exams">Dados Feature 2</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Database
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/reset">Resetar</a></li>
              </ul>
            </li>
          </ul>

          <form method="post" enctype="multipart/form-data" id="csv-import-form" class="ms-lg-auto my-2 my-lg-0">
            <label for="csv-data"><span>Selecionar CSV</span></label>
            <input type="file" name="data" id="csv-data">
            <button type="submit">Carregar dados</button>
          </form>
        </div>
      </div>
    </nav>

    
  </header>

  <main class="container my-5">
    <div class="header">
      <div>
        <h1 class="title">Exames</h1>
        <span id="results-count">0 Exames</span>
      </div>

      <form method="get" class="search-form">
        <input name="token" type="text" placeholder="Pesquisar exame pelo token">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <section id="exams"></section>
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
